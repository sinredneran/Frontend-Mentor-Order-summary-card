<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img class="up desktop-hero" src="./images/illustration-hero.svg" alt="hero">
    <div class="down">
      <h1> Order Summary </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="section">
        <div class="sub-section">
          <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
          <div class="sub-sub-section">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="/">Change</a>
      </div>
      <div class="buttons">
        <button class="proceed btn">Proceed to Payment</button>
        <button class="cancel btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>

</html>
